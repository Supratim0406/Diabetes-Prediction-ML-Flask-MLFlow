<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">

        <h2 class="text-center mb-4 text-primary fw-bold">Diabetes Prediction System</h2>

        <form method="POST" class="shadow p-4 rounded bg-light">
            <div class="row">
                
                <!-- Column 1 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Smoking History</label>
                        <select class="form-select" name="smoking_history">
                            <option value="never">Never</option>
                            <option value="No Info">No Info</option>
                            <option value="former">Former</option>
                            <option value="current">Current</option>
                            <option value="ever">Ever</option>
                            <option value="not current">Not Current</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" step="0.01" required>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">

                    <div class="mb-3">
                        <label class="form-label">Hypertension (0 = No, 1 = Yes)</label>
                        <select name="hypertension" class="form-select">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Heart Disease (0 = No, 1 = Yes)</label>
                        <select name="heart_disease" class="form-select">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">BMI</label>
                        <input type="number" name="bmi" class="form-control" step="0.01" required>
                    </div>

                </div>

                <!-- Column 3 Full Width -->
                <div class="col-md-12 mt-3">
                    <div class="mb-3">
                        <label class="form-label">HbA1c Level</label>
                        <input type="number" name="HbA1c_level" class="form-control" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Blood Glucose Level</label>
                        <input type="number" name="blood_glucose_level" class="form-control" step="0.01" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Predict Diabetes</button>
        </form>

        <!-- Output Section -->
        {% if prediction is not none %}
        <div class="alert alert-info text-center mt-4">
            <h4>Prediction: {{ 'Diabetic' if prediction == 1 else 'Not Diabetic' }}</h4>
            <p>Probability: <strong>{{ (probability * 100) | round(2) }}%</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
